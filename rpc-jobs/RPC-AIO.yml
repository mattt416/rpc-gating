- job:
    name: RPC_AIO
    project-type: workflow
    concurrent: true
    parameters:
      # See params.yml
      - single_use_slave_params
    dsl: |
      // CIT Slave node
      node(){
        try {
          dir("rpc-gating"){
              git branch: env.RPC_GATING_BRANCH, url: env.RPC_GATING_REPO
              pubCloudSlave = load 'pipeline-steps/pub_cloud_slave_highlevel.groovy'
          }
          resources = pubCloudSlave.getPubCloudSlave()
          // Public Cloud Single Use Slave Node
          node(resources.created[0].name){
            stage("placeholder"){
              sh """
                cd /opt
                git clone https://github.com/rcbops/rpc-openstack --recursive
                cd rpc-openstack
                DEPLOY_AIO=yes DEPLOY_HAPROXY=yes scripts/deploy.sh
              """
            } //stage
          } // pub cloud node
        } catch (Exception e){
          print(e)
        } finally {
          pubCloudSlave.delPubCloudSlave resources: resources
        }
      } // cit node
